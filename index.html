        transform: translateY(30px);

        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideBackground {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

      // Function to read uploaded file content
      const handleFileUpload = async (file, fieldName) => {
        if (!file) return;
        
        setFileUploadStatus({ loading: true, fileName: file.name, error: '' });
        
        try {
          let content = '';
          
          if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
            // Read text files directly
            content = await file.text();
          } else if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
            // For PDFs, we'll use pdf.js from CDN
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const textParts = [];
            
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const textContent = await page.getTextContent();
              const pageText = textContent.items.map(item => item.str).join(' ');
              textParts.push(pageText);
            }
            content = textParts.join('\n\n');
          } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
            // For Word docs, use mammoth.js
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            content = result.value;
          } else {
            throw new Error('Unsupported file type. Please upload a PDF, Word document, or text file.');
          }
          
          // Update courseInfo with the extracted content
          setCourseInfo(prev => ({ 
            ...prev, 
            [fieldName]: content,
            [`${fieldName}FileName`]: file.name 
          }));
          setFileUploadStatus({ loading: false, fileName: file.name, error: '' });
          
        } catch (error) {
          console.error('Error reading file:', error);
          setFileUploadStatus({ loading: false, fileName: '', error: error.message || 'Error reading file. Please try pasting the content instead.' });
        }
      };

      // BSU Academic Calendar Data
      const bsuCalendar = {

          endDate: '2025-12-10',
          breaks: [
            { name: 'Columbus Day/Indigenous Peoples Day', start: '2025-10-13', end: '2025-10-13' },

          breaks: [

            { name: 'Columbus Day/Indigenous Peoples Day', start: '2026-10-12', end: '2026-10-12' },

          ]

      // Loading messages that cycle during generation
      const loadingMessages = [
        'Analyzing your course requirements...',
        'Incorporating UDL principles...',
        'Building comprehensive content structure...',
        'Adding accessibility features...',
        'Tailoring for Blackboard Ultra...',
        'Aligning with learning outcomes...',
        'Applying best practices in pedagogy...',
        'Finalizing your materials...'
      ];

      // Accessibility checker function
      const checkAccessibility = (content) => {
        const issues = [];
        
        const headingMatches = content.match(/^#{1,6}\s|^[A-Z][A-Z\s]{5,}$/gm) || [];
        if (headingMatches.length === 0 && content.length > 500) {
          issues.push({
            type: 'structure',
            severity: 'suggestion',
            message: 'Consider adding clear section headings to improve navigation',
            fix: 'Add headings like "## Overview" or "## Learning Objectives" to organize content'
          });
        }

        const paragraphs = content.split(/\n\n+/);
        const longParagraphs = paragraphs.filter(p => p.length > 800 && !p.includes('|'));
        if (longParagraphs.length > 0) {
          issues.push({
            type: 'readability',
            severity: 'suggestion',
            message: `${longParagraphs.length} paragraph(s) may be too long for easy reading`,
            fix: 'Break long paragraphs into smaller chunks of 3-4 sentences each'
          });
        }

        if (content.match(/\[click here\]|\[here\]|\[link\]/gi)) {
          issues.push({
            type: 'accessibility',
            severity: 'warning',
            message: 'Avoid vague link text like "click here" or "here"',
            fix: 'Use descriptive link text that explains the destination (e.g., [BSU Academic Calendar])'
          });
        }

        if (content.match(/\b(red|green|blue|yellow|orange|purple)\s+(text|items?|sections?|parts?)\b/gi)) {
          issues.push({
            type: 'accessibility',
            severity: 'warning',
            message: 'Information may rely on color alone to convey meaning',
            fix: 'Use additional indicators like icons, labels, or patterns alongside color'
          });
        }

        const allCapsMatches = content.match(/\b[A-Z]{10,}\b/g) || [];
        if (allCapsMatches.length > 3) {
          issues.push({
            type: 'readability',
            severity: 'suggestion',
            message: 'Excessive use of ALL CAPS text can reduce readability',
            fix: 'Use bold or heading styles instead of all caps for emphasis'
          });
        }

        const jargonTerms = ['UDL', 'SLO', 'CLO', 'LMS', 'synchronous', 'asynchronous', 'scaffolding'];
        const usedJargon = jargonTerms.filter(term => {
          const regex = new RegExp(`\\b${term}\\b`, 'gi');
          return content.match(regex) && !content.match(new RegExp(`${term}[\\s]*\\([^)]+\\)`, 'gi'));
        });
        if (usedJargon.length > 0) {
          issues.push({
            type: 'clarity',
            severity: 'suggestion',
            message: `Academic terms used without definition: ${usedJargon.join(', ')}`,
            fix: 'Consider adding brief explanations for specialized terms on first use'
          });
        }

        return issues;
      };

      // Auto-save to localStorage
      useEffect(() => {
        try {
          const dataToSave = {
            savedCourses: savedCourses,
            lastSaved: new Date().toISOString()

          const semester = bsuCalendar[courseInfo.semester];

        { name: 'instructor', label: 'Instructor Name', type: 'text', required: true },

        { name: 'existingSyllabusFile', label: 'Upload Existing Syllabus (Optional)', type: 'file', required: false, accept: '.pdf,.doc,.docx,.txt', helper: 'üí° Upload your syllabus as PDF, Word, or text file. This helps all tools generate materials that align with your course.' },

        { name: 'additionalContext', label: 'Additional Course Context', type: 'textarea', required: false, placeholder: 'Any other important information about your course...' }
      ];

      const tools = [
        {
          id: 'syllabus',
          name: 'Syllabus Editor',
          icon: 'BookOpen',
          color: colors.primary,
          description: 'Enhance and revise your syllabus with UDL, cultural relevance, and modern pedagogy'
        },
        {

        {

          ],

          ],
          syllabus: [
            { name: 'revisionGoals', label: 'What would you like to enhance?', type: 'checkbox-group', options: [
              'Add Universal Design for Learning (UDL) principles',
              'Incorporate cultural relevance and inclusivity',
              'Modernize pedagogy and teaching approaches',

            ], required: true },
            { name: 'currentSyllabusText', label: 'Current Syllabus Content', type: 'textarea', placeholder: 'Paste your current syllabus here (or add to what you provided in Course Info)...', required: false, helper: 'üí° If you already pasted your syllabus in the Course Info section, you can skip this or add additional content here.' },
            { name: 'specificConcerns', label: 'Specific Areas of Concern', type: 'textarea', placeholder: 'Are there specific sections you want to focus on?' },
            { name: 'additionalContext', label: 'Additional Context', type: 'textarea', placeholder: 'Any other information?' }
          ],
          schedule: [
            { name: 'startDate', label: 'Course Start Date', type: 'date', required: true },
            { name: 'endDate', label: 'Course End Date', type: 'date', required: true },
            { name: 'courseFormat', label: 'Course Format', type: 'select', options: ['Weekly (Traditional Semester)', 'Bi-Weekly', 'Module-Based', 'Accelerated (8-week)'], required: true },

                    width: '100%',
                    padding: '1.25rem',
                    background: allRequired ? `linear-gradient(135deg, ${selectedTool.color}, ${colors.accent})` : colors.light,
                    color: allRequired ? colors.white : colors.dark,
                    border: 'none',
                    borderRadius: '16px',
                    fontSize: '1.1rem',
                    fontWeight: '700',
                    cursor: allRequired ? 'pointer' : 'not-allowed',
                    marginTop: '1rem',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    gap: '0.5rem'
                  }}
                >
                  <Icon name="Sparkles" size={24} color={allRequired ? colors.white : colors.dark} />
                  {allRequired ? `Generate ${selectedTool.name}` : 'Please fill all required fields (*)'}
                </button>
              </div>
            </div>
          </>
        );
      }

      // RESULT SCREEN
      if (step === 'result') {
        return (
          <>
            <ConfirmationDialog />
            <CopyToast />
            <div style={{
              minHeight: '100vh',
              background: `linear-gradient(135deg, ${colors.primary} 0%, ${colors.dark} 100%)`,
              padding: '2rem'
            }}>
              <div style={{
                maxWidth: '1000px',
                margin: '0 auto',
                background: colors.white,
                borderRadius: '24px',
                padding: '3rem',
                boxShadow: '0 25px 50px rgba(0,0,0,0.25)'
              }}>
                <div style={{ marginBottom: '2rem', display: 'flex', alignItems: 'center', justifyContent: 'space-between', flexWrap: 'wrap', gap: '1rem' }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                    <div style={{
                      width: '50px',
                      height: '50px',
                      borderRadius: '12px',
                      background: selectedTool.color,
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center'
                    }}>
                      <Icon name={selectedTool.icon} size={28} color={colors.white} />
                    </div>
                    <div>
                      <h2 style={{ fontSize: '1.5rem', fontWeight: '800', color: colors.dark, margin: 0 }}>{selectedTool.name}</h2>
                      <p style={{ color: colors.dark, opacity: 0.7, margin: 0 }}>{courseInfo.courseName}</p>
                    </div>
                  </div>
                  <div style={{ display: 'flex', gap: '0.75rem' }}>
                    <button
                      onClick={resetToTools}
                      style={{
                        padding: '0.75rem 1.5rem',
                        background: colors.light,
                        border: `2px solid ${colors.dark}`,
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        color: colors.dark
                      }}
                    >‚Üê Back to Tools</button>
                    <button
                      onClick={startOver}
                      style={{
                        padding: '0.75rem 1.5rem',
                        background: colors.white,
                        border: `2px solid ${colors.dark}`,
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        color: colors.dark
                      }}
                    >Save & Home</button>
                  </div>
                </div>

                {isGenerating && (
                  <div style={{ textAlign: 'center', padding: '3rem' }}>
                    <div style={{
                      width: '60px',
                      height: '60px',
                      margin: '0 auto 1.5rem',
                      border: `4px solid ${colors.light}`,
                      borderTopColor: selectedTool.color,
                      borderRadius: '50%',
                      animation: 'spin 1s linear infinite'
                    }} />
                    <p style={{ fontSize: '1.2rem', fontWeight: '700', color: colors.dark, marginBottom: '0.5rem' }}>
                      Generating your {selectedTool.name.toLowerCase()}...
                    </p>
                    <p style={{ color: colors.primary, fontWeight: '500' }}>{loadingMessage}</p>
                  </div>
                )}

                {generatedContent && !isGenerating && (
                  <>
                    <div style={{
                      display: 'grid',
                      gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))',
                      gap: '0.75rem',
                      marginBottom: '1.5rem'
                    }}>
                      <button onClick={copyToClipboard} style={{
                        padding: '0.875rem',
                        background: selectedTool.color,
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }}>
                        <Icon name="Copy" size={18} color={colors.white} /> Copy
                      </button>
                      <button onClick={downloadAsText} style={{
                        padding: '0.875rem',
                        background: colors.secondary,
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }}>
                        <Icon name="Download" size={18} color={colors.white} /> Text
                      </button>
                      <button onClick={downloadAsWord} style={{
                        padding: '0.875rem',
                        background: colors.primary,
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }}>
                        <Icon name="FileText" size={18} color={colors.white} /> Word
                      </button>
                      <button onClick={() => {
                        const printWindow = window.open('', '_blank');
                        printWindow.document.write(`
                          <html>
                            <head>
                              <title>${selectedTool.name} - ${courseInfo.courseName}</title>
                              <style>
                                body { font-family: Georgia, serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 20px; }
                                h1 { color: #0F4C81; border-bottom: 2px solid #0F4C81; padding-bottom: 10px; }
                                h2 { color: #1F2937; margin-top: 24px; }
                                pre { white-space: pre-wrap; font-family: inherit; }
                                @media print { body { margin: 0; } }
                              </style>
                            </head>
                            <body>
                              <h1>${selectedTool.name}</h1>
                              <p><strong>Course:</strong> ${courseInfo.courseName} (${courseInfo.courseNumber})</p>
                              <p><strong>Instructor:</strong> ${courseInfo.instructor}</p>
                              <p><strong>Generated:</strong> ${new Date().toLocaleDateString()}</p>
                              <hr/>
                              <pre>${generatedContent}</pre>
                            </body>
                          </html>
                        `);
                        printWindow.document.close();
                        printWindow.print();
                      }} style={{
                        padding: '0.875rem',
                        background: '#6B7280',
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }}>
                        üñ®Ô∏è Print
                      </button>
                      <button onClick={() => {
                        // Copy to clipboard first, then open email
                        navigator.clipboard.writeText(generatedContent).then(() => {
                          const subject = encodeURIComponent(`${selectedTool.name} - ${courseInfo.courseName}`);
                          const bodyIntro = encodeURIComponent(`${selectedTool.name}\nCourse: ${courseInfo.courseName} (${courseInfo.courseNumber})\nGenerated: ${new Date().toLocaleDateString()}\n\n---\n\nThe full content has been copied to your clipboard. Please paste it below:\n\n`);
                          window.open(`mailto:?subject=${subject}&body=${bodyIntro}`, '_blank');
                          setCopySuccess(true);
                          setTimeout(() => setCopySuccess(false), 3000);
                        });
                      }} style={{
                        padding: '0.875rem',
                        background: '#059669',
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }} title="Copies content to clipboard and opens email">
                        ‚úâÔ∏è Email
                      </button>
                      <button onClick={() => setShowRefinementDialog(true)} style={{
                        padding: '0.875rem',
                        background: '#7C3AED',
                        color: colors.white,
                        border: 'none',
                        borderRadius: '12px',
                        cursor: 'pointer',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '0.5rem',
                        fontSize: '0.9rem'
                      }}>
                        <Icon name="Sparkles" size={18} color={colors.white} /> Refine
                      </button>
                    </div>

                    {/* Download reminder */}
                    <div style={{
                      padding: '1rem 1.5rem',
                      background: `${colors.secondary}15`,
                      borderRadius: '12px',
                      marginBottom: '1.5rem',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '0.75rem',
                      border: `2px solid ${colors.secondary}30`
                    }}>
                      <span style={{ fontSize: '1.25rem' }}>üíæ</span>
                      <p style={{ margin: 0, fontSize: '0.95rem', color: colors.dark }}>
                        <strong>Remember to download!</strong> This content is only saved in your browser. Use the buttons above to save a copy.
                      </p>
                    </div>

                    <AccessibilityPanel />

                    {showRefinementDialog && (
                      <div style={{
                        marginBottom: '1.5rem',
                        padding: '2rem',
                        background: `${colors.accent}15`,
                        borderRadius: '16px',
                        border: `3px solid ${colors.accent}`
                      }}>
                        <h3 style={{ fontSize: '1.2rem', fontWeight: '800', color: colors.dark, marginBottom: '1rem' }}>
                          ‚ú® Refine This Output
                        </h3>
                        <textarea
                          value={refinementRequest}
                          onChange={(e) => setRefinementRequest(e.target.value)}
                          placeholder="Describe what changes you'd like..."
                          rows={3}
                          style={{
                            width: '100%',
                            padding: '1rem',
                            border: `3px solid ${colors.light}`,
                            borderRadius: '12px',
                            fontSize: '1rem',
                            fontFamily: 'inherit',
                            marginBottom: '1rem'
                          }}
                        />
                        <div style={{ display: 'flex', gap: '1rem' }}>
                          <button onClick={handleRefine} style={{
                            flex: 1,
                            padding: '1rem',
                            background: colors.accent,
                            color: colors.white,
                            border: 'none',
                            borderRadius: '12px',
                            cursor: 'pointer',
                            fontWeight: '700'
                          }}>Generate Refined Version</button>
                          <button onClick={() => { setShowRefinementDialog(false); setRefinementRequest(''); }} style={{
                            padding: '1rem 1.5rem',
                            background: colors.light,
                            border: `2px solid ${colors.dark}`,
                            borderRadius: '12px',
                            cursor: 'pointer',
                            fontWeight: '700',
                            color: colors.dark
                          }}>Cancel</button>
                        </div>
                      </div>
                    )}

                    {versionHistory[selectedTool.id]?.length > 0 && (
                      <div style={{
                        marginBottom: '1.5rem',
                        padding: '1.5rem',
                        background: colors.light,
                        borderRadius: '16px'
                      }}>
                        <h3 style={{ fontSize: '1rem', fontWeight: '800', color: colors.dark, marginBottom: '1rem' }}>
                          üìú Previous Versions ({versionHistory[selectedTool.id].length})
                        </h3>
                        {versionHistory[selectedTool.id].map((version, index) => (
                          <div key={index} style={{
                            padding: '1rem',
                            background: colors.white,
                            borderRadius: '10px',
                            marginBottom: '0.75rem',
                            display: 'flex',
                            justifyContent: 'space-between',
                            alignItems: 'center'
                          }}>
                            <div>
                              <p style={{ fontWeight: '700', color: colors.dark, margin: 0 }}>Version {index + 1}</p>
                              <p style={{ fontSize: '0.85rem', color: colors.dark, opacity: 0.6, margin: 0 }}>
                                {new Date(version.timestamp).toLocaleString()}
                              </p>
                            </div>
                            <button
                              onClick={() => setGeneratedContent(version.content)}
                              style={{
                                padding: '0.5rem 1rem',
                                background: colors.primary,
                                color: colors.white,
                                border: 'none',
                                borderRadius: '8px',
                                cursor: 'pointer',
                                fontWeight: '700'
                              }}
                            >Restore</button>
                          </div>
                        ))}
                      </div>
                    )}

                    <div style={{
                      background: colors.light,
                      borderRadius: '16px',
                      padding: '2rem',
                      border: `3px solid ${colors.dark}`,
                      maxHeight: '500px',
                      overflowY: 'auto'
                    }}>
                      <pre style={{
                        whiteSpace: 'pre-wrap',
                        wordWrap: 'break-word',
                        fontFamily: 'monospace',
                        fontSize: '0.95rem',
                        lineHeight: '1.8',
                        color: colors.dark,
                        margin: 0
                      }}>{generatedContent}</pre>
                    </div>
                  </>
                )}
              </div>
            </div>
          </>
        );
      }

      return null;
    };

    // Render the app
    ReactDOM.render(<BSUInstructionalDesignTool />, document.getElementById('root'));
  </script>
</body>
</html>
